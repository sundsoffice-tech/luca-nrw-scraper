<div class="bg-gray-800 rounded-lg p-6 mb-4 border border-gray-700">
    <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
        ğŸ® Scraper Control
        <span id="scraper-status" class="ml-auto px-3 py-1 rounded-full text-sm bg-red-500">
            Stopped
        </span>
    </h3>
    
    <!-- Control Buttons -->
    <div class="flex flex-wrap gap-3 mb-4">
        <button onclick="startScraper()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded flex items-center gap-2 transition">
            â–¶ Start
        </button>
        <button onclick="stopScraper()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded flex items-center gap-2 transition">
            â¹ Stop
        </button>
        <button onclick="pauseScraper()" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded flex items-center gap-2 transition">
            â¸ Pause
        </button>
        <button onclick="resumeScraper()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded flex items-center gap-2 transition">
            â–¶ï¸ Resume
        </button>
        <button onclick="resetScraper()" class="bg-orange-600 hover:bg-orange-700 px-4 py-2 rounded flex items-center gap-2 transition">
            ğŸ”„ Reset
        </button>
    </div>
    
    <!-- Status Info -->
    <div id="scraper-status-info" class="mb-4 p-3 bg-gray-900 rounded">
        <p class="text-gray-500 text-sm">Scraper ist gestoppt</p>
    </div>
    
    <!-- Parameters -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
        <div>
            <label class="block text-gray-400 text-sm mb-1">Industry</label>
            <select id="param-industry" class="w-full bg-gray-700 rounded px-3 py-2 border border-gray-600 focus:border-green-500 focus:outline-none">
                <option value="recruiter">Recruiter</option>
                <option value="candidates">Candidates</option>
                <option value="all">All</option>
            </select>
        </div>
        <div>
            <label class="block text-gray-400 text-sm mb-1">QPI (Queries per Industry)</label>
            <input type="number" id="param-qpi" value="15" min="1" max="50" 
                   class="w-full bg-gray-700 rounded px-3 py-2 border border-gray-600 focus:border-green-500 focus:outline-none">
        </div>
        <div>
            <label class="block text-gray-400 text-sm mb-1">Mode</label>
            <select id="param-mode" class="w-full bg-gray-700 rounded px-3 py-2 border border-gray-600 focus:border-green-500 focus:outline-none">
                <option value="standard">Standard</option>
                <option value="headhunter">Headhunter</option>
                <option value="aggressive">Aggressive</option>
                <option value="snippet_only">Snippet Only</option>
                <option value="learning">Learning</option>
            </select>
        </div>
    </div>
    
    <!-- Checkboxes -->
    <div class="flex flex-wrap gap-4">
        <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" id="param-smart" checked class="rounded">
            <span class="text-sm">Smart Queries</span>
        </label>
        <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" id="param-force" class="rounded">
            <span class="text-sm">Force</span>
        </label>
        <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" id="param-once" checked class="rounded">
            <span class="text-sm">Once</span>
        </label>
        <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" id="param-dry-run" class="rounded">
            <span class="text-sm">Dry Run</span>
        </label>
    </div>
</div>
