<div class="bg-gray-800 rounded-lg p-6 mb-4 border border-gray-700">
    <h3 class="text-lg font-semibold mb-4">üõ°Ô∏è Health Monitor</h3>
    
    <div class="space-y-4">
        <!-- API Keys Status -->
        <div>
            <h4 class="text-sm font-semibold text-gray-400 mb-2">API Keys</h4>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                <div class="bg-gray-900 rounded p-3">
                    <div class="flex items-center justify-between">
                        <span class="text-sm">OpenAI</span>
                        <span id="health-openai" class="text-xs px-2 py-1 rounded bg-gray-700">...</span>
                    </div>
                </div>
                <div class="bg-gray-900 rounded p-3">
                    <div class="flex items-center justify-between">
                        <span class="text-sm">Google CSE</span>
                        <span id="health-google" class="text-xs px-2 py-1 rounded bg-gray-700">...</span>
                    </div>
                </div>
                <div class="bg-gray-900 rounded p-3">
                    <div class="flex items-center justify-between">
                        <span class="text-sm">Perplexity</span>
                        <span id="health-perplexity" class="text-xs px-2 py-1 rounded bg-gray-700">...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Database Info -->
        <div>
            <h4 class="text-sm font-semibold text-gray-400 mb-2">Database</h4>
            <div class="bg-gray-900 rounded p-3">
                <div class="flex items-center justify-between">
                    <span class="text-sm">Datenbankgr√∂√üe</span>
                    <span id="health-db-size" class="text-sm font-semibold">-- MB</span>
                </div>
            </div>
        </div>
        
        <!-- Recent Errors -->
        <div>
            <h4 class="text-sm font-semibold text-gray-400 mb-2">Letzte Fehler</h4>
            <div id="health-errors" class="bg-gray-900 rounded p-3 max-h-40 overflow-y-auto">
                <p class="text-gray-500 text-sm">Lade...</p>
            </div>
        </div>
        
        <!-- Circuit Breaker Status -->
        <div>
            <h4 class="text-sm font-semibold text-gray-400 mb-2">Circuit Breaker</h4>
            <div id="health-circuit-breaker" class="bg-gray-900 rounded p-3">
                <p class="text-gray-500 text-sm">Lade...</p>
            </div>
        </div>
    </div>
</div>

<script>
    // Load health information
    async function loadHealthInfo() {
        try {
            const response = await fetch('/api/health');
            const health = await response.json();
            
            if (health.error) {
                console.error('Error loading health info:', health.error);
                return;
            }
            
            // Update API keys status
            updateApiKeyStatus('health-openai', health.api_keys?.openai);
            updateApiKeyStatus('health-google', health.api_keys?.google_cse);
            updateApiKeyStatus('health-perplexity', health.api_keys?.perplexity);
            
            // Update database size
            if (health.db_size_mb !== undefined) {
                document.getElementById('health-db-size').textContent = health.db_size_mb + ' MB';
            }
            
            // Update errors
            const errorsDiv = document.getElementById('health-errors');
            if (health.last_errors && health.last_errors.length > 0) {
                errorsDiv.innerHTML = health.last_errors.map(err => `
                    <div class="text-xs mb-2 pb-2 border-b border-gray-800 last:border-0">
                        <div class="text-red-400">Run #${err.id}: ${err.status}</div>
                        <div class="text-gray-500 truncate">${escapeHtml(err.error_message || 'Kein Fehler')}</div>
                        <div class="text-gray-600">${err.started_at || 'N/A'}</div>
                    </div>
                `).join('');
            } else {
                errorsDiv.innerHTML = '<p class="text-green-400 text-sm">‚úÖ Keine Fehler</p>';
            }
            
            // Update circuit breaker
            const cbDiv = document.getElementById('health-circuit-breaker');
            if (health.circuit_breaker && health.circuit_breaker.length > 0) {
                cbDiv.innerHTML = `
                    <p class="text-yellow-400 text-sm mb-2">‚ö†Ô∏è ${health.circuit_breaker.length} Host(s) gemutet</p>
                    <div class="text-xs text-gray-400">${health.circuit_breaker.join(', ')}</div>
                `;
            } else {
                cbDiv.innerHTML = '<p class="text-green-400 text-sm">‚úÖ Alle Hosts aktiv</p>';
            }
            
        } catch (error) {
            console.error('Error loading health info:', error);
        }
    }
    
    // Update API key status display
    function updateApiKeyStatus(elementId, status) {
        const element = document.getElementById(elementId);
        if (!element) return;
        
        element.className = 'text-xs px-2 py-1 rounded';
        
        switch (status) {
            case 'configured':
                element.className += ' bg-green-600';
                element.textContent = '‚úÖ OK';
                break;
            case 'missing':
                element.className += ' bg-red-600';
                element.textContent = '‚ùå Missing';
                break;
            case 'low_quota':
                element.className += ' bg-yellow-600';
                element.textContent = '‚ö†Ô∏è Low Quota';
                break;
            case 'invalid':
                element.className += ' bg-red-600';
                element.textContent = '‚ùå Invalid';
                break;
            default:
                element.className += ' bg-gray-600';
                element.textContent = '‚ùì Unknown';
                break;
        }
    }
    
    // Utility: Escape HTML
    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    // Load health info on page load
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadHealthInfo);
    } else {
        loadHealthInfo();
    }
    
    // Refresh health info every 30 seconds
    setInterval(loadHealthInfo, 30000);
</script>
