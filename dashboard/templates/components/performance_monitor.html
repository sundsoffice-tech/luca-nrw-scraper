<div class="bg-gray-800 rounded-lg p-4">
    <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
        <span>üñ•Ô∏è</span> Performance Control
    </h3>
    
    <!-- Live Metriken -->
    <div class="space-y-3 mb-4">
        <!-- CPU -->
        <div>
            <div class="flex justify-between text-sm mb-1">
                <span>CPU Nutzung</span>
                <span id="perf-cpu-value">0%</span>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-2">
                <div id="perf-cpu-bar" class="bg-blue-500 h-2 rounded-full transition-all" style="width: 0%"></div>
            </div>
        </div>
        
        <!-- RAM -->
        <div>
            <div class="flex justify-between text-sm mb-1">
                <span>RAM Nutzung</span>
                <span id="perf-ram-value">0%</span>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-2">
                <div id="perf-ram-bar" class="bg-green-500 h-2 rounded-full transition-all" style="width: 0%"></div>
            </div>
        </div>
        
        <!-- Netzwerk -->
        <div>
            <div class="flex justify-between text-sm mb-1">
                <span>Netzwerk</span>
                <span id="perf-network-value">0 KB/s</span>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-2">
                <div id="perf-network-bar" class="bg-purple-500 h-2 rounded-full transition-all" style="width: 0%"></div>
            </div>
        </div>
        
        <!-- Scraper Prozess -->
        <div>
            <div class="flex justify-between text-sm mb-1">
                <span>Scraper CPU</span>
                <span id="perf-scraper-cpu">0%</span>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-2">
                <div id="perf-scraper-bar" class="bg-orange-500 h-2 rounded-full transition-all" style="width: 0%"></div>
            </div>
        </div>
    </div>
    
    <!-- Performance Mode Auswahl -->
    <div class="mb-4">
        <h4 class="text-sm font-semibold text-gray-400 mb-2">‚ö° Performance Mode</h4>
        <div class="grid grid-cols-2 gap-2">
            <button id="mode-eco" class="perf-mode-btn bg-gray-700 hover:bg-green-600 rounded px-3 py-2 text-sm">
                üå± Eco
            </button>
            <button id="mode-balanced" class="perf-mode-btn bg-blue-600 rounded px-3 py-2 text-sm">
                ‚öñÔ∏è Balanced
            </button>
            <button id="mode-power" class="perf-mode-btn bg-gray-700 hover:bg-red-600 rounded px-3 py-2 text-sm">
                üöÄ Power
            </button>
            <button id="mode-custom" class="perf-mode-btn bg-gray-700 hover:bg-purple-600 rounded px-3 py-2 text-sm">
                ‚öôÔ∏è Custom
            </button>
        </div>
    </div>
    
    <!-- Custom Einstellungen (versteckt bis Custom ausgew√§hlt) -->
    <div id="custom-settings" class="hidden mb-4 p-3 bg-gray-900 rounded">
        <h4 class="text-sm font-semibold text-gray-400 mb-2">Custom Einstellungen</h4>
        <div class="grid grid-cols-2 gap-3">
            <div>
                <label class="text-xs text-gray-400">Threads</label>
                <input type="number" id="custom-threads" value="4" min="1" max="32" 
                       class="w-full bg-gray-700 rounded px-2 py-1 text-sm">
            </div>
            <div>
                <label class="text-xs text-gray-400">Async Limit</label>
                <input type="number" id="custom-async" value="35" min="5" max="100" 
                       class="w-full bg-gray-700 rounded px-2 py-1 text-sm">
            </div>
            <div>
                <label class="text-xs text-gray-400">Batch Size</label>
                <input type="number" id="custom-batch" value="20" min="5" max="50" 
                       class="w-full bg-gray-700 rounded px-2 py-1 text-sm">
            </div>
            <div>
                <label class="text-xs text-gray-400">Request Delay (s)</label>
                <input type="number" id="custom-delay" value="2.5" min="0.5" max="10" step="0.5"
                       class="w-full bg-gray-700 rounded px-2 py-1 text-sm">
            </div>
        </div>
    </div>
    
    <!-- Limits -->
    <div class="mb-4">
        <h4 class="text-sm font-semibold text-gray-400 mb-2">üìä Auto-Throttle Limits</h4>
        <div class="grid grid-cols-2 gap-3">
            <div>
                <label class="text-xs text-gray-400">Max CPU %</label>
                <input type="number" id="limit-cpu" value="80" min="30" max="100" 
                       class="w-full bg-gray-700 rounded px-2 py-1 text-sm">
            </div>
            <div>
                <label class="text-xs text-gray-400">Max RAM %</label>
                <input type="number" id="limit-ram" value="85" min="50" max="95" 
                       class="w-full bg-gray-700 rounded px-2 py-1 text-sm">
            </div>
        </div>
    </div>
    
    <!-- Optionen -->
    <div class="space-y-2">
        <label class="flex items-center gap-2 text-sm">
            <input type="checkbox" id="opt-auto-throttle" checked class="rounded">
            <span>Auto-Throttle wenn CPU > Limit</span>
        </label>
        <label class="flex items-center gap-2 text-sm">
            <input type="checkbox" id="opt-auto-pause" checked class="rounded">
            <span>Auto-Pause wenn RAM > Limit</span>
        </label>
        <label class="flex items-center gap-2 text-sm">
            <input type="checkbox" id="opt-night-mode" class="rounded">
            <span>Nachtmodus (reduziert 23-6 Uhr)</span>
        </label>
    </div>
    
    <!-- Speichern Button -->
    <button id="save-perf-settings" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 rounded px-4 py-2 text-sm font-semibold">
        üíæ Einstellungen Speichern
    </button>
</div>
