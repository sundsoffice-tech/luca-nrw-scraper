{% extends "base.html" %}

{% block title %}Leads Manager - LUCA Control Center{% endblock %}

{% block content %}
<div class="mb-6">
    <h2 class="text-3xl font-bold mb-2">ğŸ“‹ Lead Manager</h2>
    <p class="text-gray-400">Verwalten Sie alle Leads zentral an einem Ort</p>
</div>

<!-- Filters and Search -->
<section class="bg-gray-800 rounded-lg p-6 mb-6 border border-gray-700">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
        <!-- Search -->
        <div class="md:col-span-2">
            <label class="block text-gray-400 text-sm mb-1">Suche</label>
            <input 
                type="text" 
                id="leads-search" 
                placeholder="Name, Firma, Telefon..." 
                class="w-full bg-gray-700 rounded px-3 py-2 border border-gray-600 focus:border-green-500 focus:outline-none"
            >
        </div>
        
        <!-- Status Filter -->
        <div>
            <label class="block text-gray-400 text-sm mb-1">Status</label>
            <select id="filter-status" class="w-full bg-gray-700 rounded px-3 py-2 border border-gray-600 focus:border-green-500 focus:outline-none">
                <option value="">Alle</option>
                <option value="new">Neu</option>
                <option value="contacted">Kontaktiert</option>
                <option value="interested">Interessiert</option>
                <option value="rejected">Abgelehnt</option>
                <option value="completed">Abgeschlossen</option>
            </select>
        </div>
        
        <!-- Date Filter -->
        <div>
            <label class="block text-gray-400 text-sm mb-1">Datum ab</label>
            <input 
                type="date" 
                id="filter-date" 
                class="w-full bg-gray-700 rounded px-3 py-2 border border-gray-600 focus:border-green-500 focus:outline-none"
            >
        </div>
    </div>
    
    <!-- Quick Filters -->
    <div class="flex flex-wrap gap-3 mb-4">
        <button id="filter-today" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm transition">
            ğŸ“… Heute
        </button>
        <button id="filter-week" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm transition">
            ğŸ“… Diese Woche
        </button>
        <button id="filter-clear" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm transition">
            âœ–ï¸ Filter lÃ¶schen
        </button>
    </div>
    
    <!-- Export Buttons -->
    <div class="flex flex-wrap gap-3 pt-4 border-t border-gray-700">
        <button onclick="exportLeads('csv')" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded flex items-center gap-2 transition">
            ğŸ“„ CSV Export
        </button>
        <button onclick="exportLeads('xlsx')" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded flex items-center gap-2 transition">
            ğŸ“Š Excel Export
        </button>
        <button onclick="exportLeads('pdf')" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded flex items-center gap-2 transition">
            ğŸ“‘ PDF Export
        </button>
    </div>
</section>

<!-- Leads Table -->
<section class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden">
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead class="bg-gray-900 border-b border-gray-700">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">ID</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Name</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Firma</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Mobil</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">E-Mail</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Quelle</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Datum</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Status</th>
                </tr>
            </thead>
            <tbody id="leads-tbody" class="divide-y divide-gray-700">
                <!-- Leads will be inserted here by JavaScript -->
                <tr>
                    <td colspan="8" class="px-6 py-8 text-center text-gray-500">
                        <div class="flex items-center justify-center gap-2">
                            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-green-500"></div>
                            <span>Lade Leads...</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Pagination -->
    <div class="bg-gray-900 px-6 py-4 border-t border-gray-700">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4">
            <div id="leads-info" class="text-sm text-gray-400">
                <!-- Info will be inserted here -->
            </div>
            <div id="pagination" class="flex gap-2">
                <!-- Pagination buttons will be inserted here -->
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% block scripts %}
<script src="/static/js/leads.js"></script>
{% endblock %}
