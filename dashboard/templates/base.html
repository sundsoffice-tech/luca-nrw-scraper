<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LUCA Control Center{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .animate-pulse-slow {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .log-entry {
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 4px;
            font-size: 12px;
        }
        .log-info { background-color: rgba(59, 130, 246, 0.1); }
        .log-warning { background-color: rgba(251, 191, 36, 0.1); }
        .log-error { background-color: rgba(239, 68, 68, 0.1); }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-6">
                    <h1 class="text-2xl font-bold">ðŸŽ¯ LUCA Control Center</h1>
                    <nav class="flex gap-4">
                        <a href="/" class="hover:text-green-400 transition">Dashboard</a>
                        <a href="/leads" class="hover:text-green-400 transition">Leads</a>
                        <a href="/analytics" class="hover:text-green-400 transition">Analytics</a>
                        <a href="/settings" class="hover:text-green-400 transition">Einstellungen</a>
                    </nav>
                </div>
                <div class="flex items-center gap-4">
                    <span class="flex items-center gap-2 text-sm">
                        <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
                        Live
                    </span>
                    <select id="mode-selector" class="bg-gray-700 rounded px-3 py-2 text-sm border border-gray-600 focus:border-green-500 focus:outline-none">
                        <option value="">Loading modes...</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Base JavaScript -->
    <script src="/static/js/utils.js"></script>
    <script>
        // Load and populate mode selector
        async function loadModes() {
            try {
                const response = await fetch('/api/mode');
                const data = await response.json();
                
                const selector = document.getElementById('mode-selector');
                selector.innerHTML = '';
                
                data.available_modes.forEach(mode => {
                    const option = document.createElement('option');
                    option.value = mode.mode_key;
                    option.textContent = mode.name;
                    if (data.current_mode && mode.mode_key === data.current_mode.mode_key) {
                        option.selected = true;
                    }
                    selector.appendChild(option);
                });
                
                // Add change handler
                selector.addEventListener('change', async (e) => {
                    const newMode = e.target.value;
                    try {
                        const response = await fetch('/api/mode', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({mode: newMode})
                        });
                        
                        if (response.ok) {
                            const result = await response.json();
                            console.log('Mode changed to:', result.mode);
                            // Show notification (optional)
                        }
                    } catch (error) {
                        console.error('Error changing mode:', error);
                        alert('Fehler beim Ã„ndern des Modus');
                    }
                });
            } catch (error) {
                console.error('Error loading modes:', error);
            }
        }
        
        // Load modes on page load
        loadModes();
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
