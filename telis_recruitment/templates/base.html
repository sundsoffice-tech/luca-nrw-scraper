<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}TELIS Recruitment - Professional Lead Generation & CRM System for NRW Sales Teams{% endblock %}">
    <meta name="author" content="TELIS">
    
    <!-- Open Graph / SEO -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% block og_title %}TELIS Recruitment{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Professional Lead Generation & CRM System for NRW Sales Teams{% endblock %}">
    <meta property="og:site_name" content="TELIS Recruitment">
    
    <title>{% block title %}TELIS Recruitment{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Sync with design-system.css variables
                        primary: {
                            DEFAULT: '#06b6d4',
                            light: '#22d3ee',
                            dark: '#0891b2',
                        },
                        secondary: {
                            DEFAULT: '#8b5cf6',
                            light: '#a78bfa',
                            dark: '#7c3aed',
                        },
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        },
                        success: {
                            DEFAULT: '#10b981',
                            light: '#34d399',
                            dark: '#059669',
                        },
                        error: {
                            DEFAULT: '#ef4444',
                            light: '#f87171',
                            dark: '#dc2626',
                        },
                        warning: {
                            DEFAULT: '#f59e0b',
                            light: '#fbbf24',
                            dark: '#d97706',
                        }
                    },
                    spacing: {
                        // Sync with design-system.css spacing scale
                        '0': '0',
                        '1': '0.25rem',
                        '2': '0.5rem',
                        '3': '0.75rem',
                        '4': '1rem',
                        '5': '1.25rem',
                        '6': '1.5rem',
                        '8': '2rem',
                        '10': '2.5rem',
                        '12': '3rem',
                        '16': '4rem',
                        '20': '5rem',
                        '24': '6rem',
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', 'sans-serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', '"SF Mono"', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
                    }
                }
            }
        }
    </script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/design-system.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    
    <!-- Analytics & Tracking Codes -->
    {% include 'includes/tracking_codes.html' %}
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-dark-900 text-gray-100 min-h-screen">
    {% block content %}{% endblock %}
    {% block extra_js %}{% endblock %}
</body>
</html>
