<!DOCTYPE html>
{% load pages_extras %}
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="TELIS">
    <title>{{ seo_title }}</title>
    {% if seo_description %}
    <meta name="description" content="{{ seo_description }}">
    {% endif %}
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="TELIS Recruitment">
    <meta property="og:title" content="{{ seo_title }}">
    {% if seo_description %}
    <meta property="og:description" content="{{ seo_description }}">
    {% endif %}
    {% if seo_image %}
    <meta property="og:image" content="{{ seo_image }}">
    {% endif %}
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#06b6d4',
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
        }
        
        /* Page-specific CSS from builder */
        {{ page.css|sanitize_page_css }}
    </style>
</head>
<body>
    <!-- Rendered HTML from builder -->
    {{ page.html|sanitize_page }}
    
    <script>
        // Form submission handler
        document.addEventListener('DOMContentLoaded', function() {
            const forms = document.querySelectorAll('form[data-landing-form]');
            
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const formData = new FormData(form);
                    const data = {};
                    formData.forEach((value, key) => {
                        data[key] = value;
                    });
                    
                    // Get UTM parameters from URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const utmParams = {};
                    ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content'].forEach(param => {
                        if (urlParams.has(param)) {
                            utmParams[param] = urlParams.get(param);
                        }
                    });
                    
                    // Build submission URL with UTM params
                    const submitUrl = '{% url "pages_public:form-submit" page.slug %}' + 
                        (Object.keys(utmParams).length > 0 ? '?' + new URLSearchParams(utmParams).toString() : '');
                    
                    fetch(submitUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    })
                    .then(response => response.json())
                    .then(result => {
                        if (result.success) {
                            // Show success message
                            alert('Vielen Dank! Ihre Anfrage wurde erfolgreich übermittelt.');
                            form.reset();
                        } else {
                            alert('Es gab einen Fehler bei der Übermittlung. Bitte versuchen Sie es erneut.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Es gab einen Fehler bei der Übermittlung. Bitte versuchen Sie es erneut.');
                    });
                });
            });
        });
    </script>
</body>
</html>
