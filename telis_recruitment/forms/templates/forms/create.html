{% extends 'crm/base.html' %}

{% block title %}Create Form - TELIS CRM{% endblock %}

{% block content %}
<div class="p-6">
    <!-- Header -->
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-white mb-2">Create New Form</h1>
        <p class="text-gray-400">Start building your custom form</p>
    </div>

    <div class="max-w-2xl">
        <div class="bg-dark-800 rounded-lg p-6 border border-dark-700">
            <form method="POST" action="{% url 'forms:create' %}">
                {% csrf_token %}
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Form Name *</label>
                        <input type="text" name="name" required 
                               class="w-full px-3 py-2 bg-dark-700 border border-dark-600 rounded text-white focus:border-primary focus:outline-none"
                               placeholder="e.g., Contact Form">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Description</label>
                        <textarea name="description" rows="4" 
                                  class="w-full px-3 py-2 bg-dark-700 border border-dark-600 rounded text-white focus:border-primary focus:outline-none"
                                  placeholder="Optional description of what this form is used for..."></textarea>
                    </div>
                </div>
                
                <div class="flex gap-3 mt-8">
                    <button type="submit" 
                            class="px-6 py-2 bg-primary hover:bg-cyan-600 text-white font-semibold rounded-lg transition">
                        Create Form
                    </button>
                    <a href="{% url 'forms:list' %}" 
                       class="px-6 py-2 bg-dark-700 hover:bg-dark-600 text-white font-semibold rounded-lg transition">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
